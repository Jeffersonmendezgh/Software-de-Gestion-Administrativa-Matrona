<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Autenticación Matrona</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-orange-100 flex items-center justify-center h-screen">
  <div class="bg-orange-200 p-8 rounded-lg shadow-md w-96 ">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

   
    <form id="formLogin" onsubmit="login(event)">
      <div class="mb-4">
        <label for="correoLogin" class="block text-gray-700 font-medium">Correo</label>
        <input id="correoLogin" type="email" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
               placeholder="tucorreo@ejemplo.com">
      </div>

      <div class="mb-4">
        <label for="contrasenaLogin" class="block text-gray-700 font-medium">Contraseña</label>
        <input id="contrasenaLogin" type="password" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
               placeholder="Ingresa tu contraseña">
      </div>

      <div class="flex justify-between">
        <button id="btnIniciarSesion" type="submit"
                class="w-1/2 bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 mr-2">
          Iniciar sesión
        </button>

        <!-- link separado para registrarse -->
        <a href="/registroUsuarios" class="w-1/2 inline-block text-center bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 ml-2">
          Registrarse
        </a>
      </div>
    </form>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
</html>
