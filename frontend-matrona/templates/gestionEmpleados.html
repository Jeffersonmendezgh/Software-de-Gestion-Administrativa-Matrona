<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión_emplados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white flex h-screen">
    <button id="verSidebar" class="hidden p-2 bg-orange-600 text-white fixed top-4 left-4 z-50">
     <i class="fas fa-bars"></i>
    </button>
    {% include 'componentes/sidebar.html' %}
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Barra Superior -->
        {%include 'componentes/header.html'%}

        <main class="flex-1 overflow-auto p-6 bg-orange-100">
            <div class="max-w-4xl mx-auto">
                <div id="formularioEmpleado" class="hidden bg-white border border-orange-200 rounded-lg shadow-md overflow-hidden">
                    <div class="bg-orange-100 p-4 border-b border-orange-200">
                        <h3 class="text-xl font-bold text-orange-700">Editar Empleado</h3>
                    </div>
                    <div class="p-6">
                        <form id="formEditarEmpleado" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Empleado</label>
                                    <input id="nombreEmpleado" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese nombre del empleado">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Contratación</label>
                                    <input id="fechaContratacion" type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Fecha de firmo contrato">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Area Laboral</label>
                                    <input id="areaLaboral" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="En que area trabaja?">
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Salario</label>
                                    <input id="salario" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Salario del empleado">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de pago</label>
                                    <input id="fechaPago" type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Salario del empleado">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                    <input id="telefonoEmpleado" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Número de contacto">
                                </div>
                            </div>
                            
                            <div class="md:col-span-2 flex justify-end space-x-4">
                                <button id="btnGuardarCambios" type="submit" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
                                    <i class="fas fa-save mr-2"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- contenedo de targetas desde aca -->
                <div class="mt-8">
                    <div class="my-4">
                        <h1 class="text-orange-600 font-bold text-xl">Listado de Empleados</h1>
                    </div>
                    
                    <div   id="tarjetaEmpleado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Tarjeta de Empleado 1 -->
                        <div class="bg-white p-4 rounded-lg shadow-md border border-orange-200 hover:shadow-lg transition">
                            <div class="flex items-center mb-3">
                                <div class="bg-orange-100 p-3 rounded-full mr-3">
                                    <i class="fas fa-user text-orange-600"></i>
                                </div>
                                <h3 class="font-bold text-lg">Sandra Torres</h3>
                            </div>
                            <div class="space-y-2 text-sm">
                                <div class="flex items-center">
                                    <i class="fas fa-calendar-day text-orange-500 mr-2 w-5"></i>
                                    <span>Fecha de Contratación: 15/03/2024</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-briefcase text-orange-500 mr-2 w-5"></i>
                                    <span>Área Laboral: Envasado</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-money-bill-wave text-orange-500 mr-2 w-5"></i>
                                    <span>Salario: $1,500,000</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-calendar-day text-orange-500 mr-2 w-5"></i>
                                    <span>Fecha de Pago: 30/7/2025</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-phone text-orange-500 mr-2 w-5"></i>
                                    <span>Teléfono: 3208203932</span>
                                </div>
                            </div>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button class="editar p-2 text-orange-600 hover:bg-orange-100 rounded-full" data-id="1">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="eliminar p-2 text-red-600 hover:bg-red-100 rounded-full">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {% include 'componentes/footer.html' %}
    </div>
    <script src="/static/js/gestionEmpleados.js"></script>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
