<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Interfaz Empleados</title>
</head>
<body class="bg-gray-100 font-sans flex h-screen">
    {%include 'componentes/sidebar.html'%}
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-orange-100 shadow-sm relative h-32">
          <h2 class="absolute top-2 pl-4  text-xl font-bold text-orange-700">
           Bienvenido al Sistema Matrona!! 
            <i class="fas fa-beer text-2xl text-orange-800 mb-2"></i> 
          </h2>

          <div class="absolute top-2 right-4">
            <button class="flex items-center space-x-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">
                <i class="fas fa-user"></i>
                <span id="nombreEmpleado">{{ user_name }}</span>
            </button>
            </div>
          <div class="flex items-center justify-center  pt-4 -ml-16 pr-20">
            <div class="flex flex-col items-center mb-10">
              <img src="https://res.cloudinary.com/dgrj6myiy/image/upload/logo_matrona_okhnsu" class="h-28 rounded-xl " alt="Logo Matrona">
            </div>
          </div>
        </header>
    <main id="bloqueInfoEmpleado" class="p-6 bg-orange-100 min-h-screen">
        <div class="flex flex-row gap-6 justify-start items-start mt-10">
            <!-- Tarjeta 1 -->
            <div class="bg-white shadow-md rounded-lg p-6 w-64 text-center border border-orange-300">
            <h1 class="text-lg font-bold text-orange-700 mb-2">Salario</h1>
            <p id="salario" class="text-gray-600">COP $2.500.000</p>
            </div>

            <!-- Tarjeta 2 -->
            <div class="bg-white shadow-md rounded-lg p-6 w-64 text-center border border-orange-300">
            <h1 class="text-lg font-bold text-orange-700 mb-2">Fecha de Pago</h1>
            <p id="fechaPago" class="text-gray-600">30 de Octubre 2025</p>
            </div>

            <!-- Tarjeta 3 -->
            <div class="bg-white shadow-md rounded-lg p-6 w-64 text-center border border-orange-300">
            <h1 class="text-lg font-bold text-orange-700 mb-2">Área Laboral</h1>
            <p  id="areaLaboral"class="text-gray-600">Producción</p>
            </div>
        </div>
    </main>

     {%include 'componentes/footer.html'%}   
    </div>
    
    </div>
    

 <script src="../static/js/empleado.js"></script>
</body>
</html>
