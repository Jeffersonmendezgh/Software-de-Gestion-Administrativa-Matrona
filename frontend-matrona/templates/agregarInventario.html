<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto - Cerveza Matrona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex h-screen">
     <!-- Barra Lateral, y boton mostrar barra -->
     <button id="verSidebar" class="hidden p-2 bg-orange-600 text-white fixed top-4 left-4 z-50">
     <i class="fas fa-bars"></i>
  </button>
   
    {%include 'componentes/sidebar.html'%}
    <!--cabeza inventario-->
    <div class="flex-1 flex flex-col min-h-0 overflow-hidden">
        
        {%include 'componentes/header.html'%}
    <!-- Contenido Principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-auto p-6 bg-orange-100">
            <div class="max-w-6xl mx-auto">
                <!-- Barra de navegación secundaria -->
               <div class="flex flex-wrap gap-3 mb-6">
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-boxes mr-2"></i> <a href="inventario.html"> Stock de Cervezas </a>
                    </button>
                    
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i> Agregar nuevas
                    </button>
                    </button>
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-history mr-2"></i> Ultimo Movimiento
                    </button>
                </div>

                <!-- Formulario -->
                <div class="bg-white border border-orange-200 rounded-lg shadow-md overflow-hidden">
                    <div class="bg-orange-100 p-4 border-b border-orange-200">
                        <h3 class="text-xl font-bold text-orange-700">Agregar Nueva Cerveza</h3>
                    </div>
                    <div class="p-6">
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- part1 -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Cerveza</label>
                                        <input id="nombre_cerveza" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese nombre de cerveza">
                                    </div>
                                    
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                        <textarea id="descripcion" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" rows="2" placeholder="Descripción de la cerveza"></textarea>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Contenido (ml)</label>
                                        <input  id="contenido" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contenido de cerveza">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Porcentaje de Alcohol</label>
                                        <input id="alcohol" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder=" Ingrese % vol alcohol">
                                    </div>
                                
                                </div>
                                
                                <!--parte2 -->
                                <div class="space-y-4">
                                   
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock Inicial</label>
                                        <input id="stock_inicial" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Unidades listas para vender">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio por Unidad</label>
                                        <input id="precio_unidad" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio unidad">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Sixpack</label>
                                        <input id="precio_sixpack" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio sixpack">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Caja</label>
                                        <input id="precio_caja" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio caja">
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8 flex justify-end space-x-4">
                                <button id="btnGuardarProducto" type="button" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
                                    <i class="fas fa-save mr-2"></i> Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </main>
    </div>
     
    {%include 'componentes/footer.html'%}
    <script src="\static\js\agregarInventario.js" ></script>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
